# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Package to npmjs
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@your-scope'  # Add this if you're publishing a scoped package
      - run: npm i  # Using 'npm ci' instead of 'npm i' for more reliable CI builds
      # Create or update .npmrc file with the token
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
      - run: npm publish --access public  # Add --access public for scoped packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
